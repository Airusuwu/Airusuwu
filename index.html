<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFN-ε → Regex (Lema de Arden)</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Diseñador AFN-ε + Lema de Arden</h1>
      <p>Editor visual para construir un AFN-ε, eliminar ε-transiciones y obtener su expresión regular paso a paso.</p>
    </header>

    <main>
      <aside class="panel controls">
        <h2>Controles</h2>

        <label>Alfabeto (separado por comas)
          <input id="alphabetInput" type="text" placeholder="a,b" />
        </label>

        <div class="btn-row">
          <button id="addStateBtn">+ Estado</button>
          <button id="deleteSelectedBtn">Eliminar selección</button>
        </div>

        <div class="btn-row">
          <button id="setInitialBtn">Marcar inicial</button>
          <button id="toggleFinalBtn">Toggle final</button>
        </div>

        <div class="btn-row">
          <button id="addEdgeBtn">+ Transición (2 estados)</button>
          <button id="editEdgeBtn">Editar transición</button>
        </div>

        <div class="btn-row">
          <button id="executeArdenBtn" class="primary">Ejecutar Arden</button>
        </div>

        <hr />
        <h3>Importar / Exportar</h3>
        <div class="btn-row">
          <button id="exportBtn">Exportar JSON</button>
          <label class="import-label">
            Importar JSON
            <input id="importInput" type="file" accept="application/json" />
          </label>
        </div>

        <p class="hint">Selecciona nodos/aristas con click. Doble click en arista para editar etiqueta.</p>
      </aside>

      <section class="panel graph-panel">
        <div id="cy"></div>
      </section>

      <section class="panel output">
        <h2>Resultado</h2>
        <div class="regex-box">
          <strong>Regex final:</strong>
          <code id="regexResult">—</code>
          <button id="copyRegexBtn">Copiar</button>
        </div>

        <details open>
          <summary>Proceso detallado</summary>
          <pre id="processLog"></pre>
        </details>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
